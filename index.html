<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBee</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ********Navigation bar design************ -->
    <div class="navbar">

        <div class="left_item">
            <div class="extreme_left"></div>
            <div class="logo_parent">
                <img src="data/logo.png" alt="logo" class="logo">
            </div>
        </div>


        <div class="right_item">
            <div class="button1" style="background-color: #A83421;color: #F1D1A5;">
                <div class="button_content">
                    Login
                </div>
            </div>
            <div class="button1" style="color: #A83421;">
                <div class="button_content">
                    Create tour
                </div>
            </div>
        </div>
        <div class="extreme_right"></div>

    </div>
    <!-- ********Navigation bar ends here************ -->

    <!-- *******************BannerSpace****************** -->

    <div class="bannerspace">
        <div class="banner">
            <div class="searchbar">
                <div class="searchinner">
                    <div class="searchleft">
                        <div class="leftupper">
                            <div class="menus menu1">
                                <div class="menucontent">DESTINATION</div>
                            </div>
                            <div class="menus menu2">
                                <div class="menucontent">TRAVEL AGENCY</div>
                            </div>
                            <div class="menus menu3">
                                <div class="menucontent">TOPOGRAPHY</div>
                            </div>
                        </div>
                        <div class="leftlower">
                            <div class="search">
                                <div class="searchtext">SEARCH YOUR DESTINATION</div>
                                <input type="text" placeholder="eg. Manali, Jodhpur, Aleppey, etc." class="textbox">
                            </div>
                            <div class="search">
                                <div class="searchtext">PERIOD OF TRAVEL</div>
                                <div class="daterange">
                                    <input type="date" name="" class="datepicker">
                                    <img src="data/Arrow 1.svg" style="margin: 0 20px 0 20px;">
                                    <input type="date" name="" class="datepicker">
                                    <!-- <input type="text" value="Wed 6 Sep" class="textbox"> -->
                                    <!-- <input type="text" value="Thu 10 Sep" class="textbox"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="searchright">
                        <div class="additional">
                            <div class="add_content">
                                <img src="data/toggle_switch.svg" class="toggle">
                                <div class="add_text">Fexible Dates</div>
                            </div>
                            <div class="add_content" style="margin-top: 10px;">
                                <img src="data/toggle_switch.svg" class="toggle">
                                <div class="add_text">International Trips</div>
                            </div>
                        </div>
                        <div class="button1" style="background-color: #A83421;color: #ffffff;height: 44px;width: 80%;">
                            <div class="button_content">
                                Login
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="scroller">
                <div class="scroller_item item1">PLAN THE NEXT TRIP AT YOUR FINGERTIPS</div>
                <div class="scroller_item item2">through our wide range of travel agencies</div>
                <div class="scroller_item"><img src="data/scroll.svg" style="margin: 10px 0 0 0;"></div>
            </div>

            
        </div>
    </div>

    <!-- *******************BannerSpace ends****************** -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
